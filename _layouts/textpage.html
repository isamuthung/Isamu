---
layout: default
custom_css: ["textpage"]
custom_js: ["textpage"]
---
<main class="writings-main">
  <article class="writings-article">
    <!-- Article header -->
    <header class="writings-header">
      <h1 class="writings-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2 class="writings-subtitle">{{ page.subtitle }}</h2>
      {% endif %}
      {% if page.date %}
      <time class="writings-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% endif %}
    </header>
    
    <!-- Main content -->
    <div class="writings-content">
      {{ content }}
    </div>
  </article>
</main>
